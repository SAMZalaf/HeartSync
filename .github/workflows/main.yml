name: Unzip fkDGTlmlf.zip

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  unzip:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Ensure unzip is available
        run: sudo apt-get update && sudo apt-get install -y unzip

      - name: Check for fkDGTlmlf.zip
        id: find_zip
        run: |
          ZIP_PATH=$(git ls-files | grep -x 'fkDGTlmlf.zip' || true)
          if [ -z "$ZIP_PATH" ]; then
            echo "no_zip=true" >> $GITHUB_OUTPUT
          else
            echo "zip_path=$ZIP_PATH" >> $GITHUB_OUTPUT
            echo "no_zip=false" >> $GITHUB_OUTPUT
          fi

      - name: Unzip fkDGTlmlf.zip if present
        if: steps.find_zip.outputs.no_zip == 'false'
        run: |
          TARGET_DIR=extracted/fkDGTlmlf
          mkdir -p "$TARGET_DIR"
          echo "Unzipping ${{ steps.find_zip.outputs.zip_path }} -> $TARGET_DIR"
          unzip -o "${{ steps.find_zip.outputs.zip_path }}" -d "$TARGET_DIR"
          echo "Contents of $TARGET_DIR:"
          ls -la "$TARGET_DIR"

      - name: Report when zip not found
        if: steps.find_zip.outputs.no_zip == 'true'
        run: echo "fkDGTlmlf.zip not found in repository; nothing to unzip."
