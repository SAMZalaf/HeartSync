name: Unzip and commit to main

on:
  push:
    branches: [ main ]
    paths:
      - fkDGTlmlf.zip
  workflow_dispatch:

permissions:
  contents: write  # للسماح بالـ push

jobs:
  unzip_and_commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Ensure unzip is available
        run: sudo apt-get update && sudo apt-get install -y unzip

      - name: Unzip fkDGTlmlf.zip
        run: |
          if [ -f fkDGTlmlf.zip ]; then
            mkdir -p extracted/fkDGTlmlf
            unzip -o fkDGTlmlf.zip -d extracted/fkDGTlmlf
            ls -la extracted/fkDGTlmlf
          else
            echo "fkDGTlmlf.zip not found in repo root"
            exit 1
          fi

      - name: Commit and push extracted files
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add extracted/fkDGTlmlf
          # ضع [skip ci] لتجنّب إعادة تشغيل الـ workflow بسبب هذا الـ push
          git commit -m "Add extracted files from fkDGTlmlf.zip [skip ci]" || echo "No changes to commit"
          git push origin main          git push origin main
